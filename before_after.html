<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Before/After Comparison</title>
  <style>
    /* 基础页面样式 */
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 20px;
      text-align: center;
    }

    /* 图片对比容器，宽度自适应设置 */
    #comparison-container {
      position: relative;           /* 使内部绝对定位的元素以此容器为参考 */
      width: 800px;                /* 容器宽度适配800px图像 */
      max-width: 90%;             /* 在较窄屏幕下最大占据90%宽度 */
      margin: 0 auto;             /* 水平居中容器 */
    }
    #comparison-container img {
      display: block;
      width: 100%;                /* 图像宽度占满容器 */
      height: auto;               /* 高度自适应保持比例 */
    }
    /* 覆盖在上层的“结果”图像，初始只显示左侧一半 */
    #after-img {
      position: absolute;
      top: 0;
      left: 0;
      /* 使用剪裁路径只显示左侧50%，随着滑块调整改变此宽度百分比 */
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
      -webkit-clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    }

    /* 滑块和提示文本容器 */
    #slider-wrapper {
      width: 800px;               /* 滑块容器宽度与图像相同 */
      max-width: 90%;
      margin: 10px auto 0 auto;   /* 与图像容器相同水平居中，顶部留距10px */
      position: relative;
    }
    #slider {
      width: 100%;
      /* 自定义滑块外观 */
      -webkit-appearance: none;  /* 去除默认样式，以下自定义 */
      appearance: none;
      height: 8px;              /* 滑轨高度 */
      background: #ddd;         /* 滑轨背景色浅灰 */
      outline: none;
      border-radius: 5px;
      margin: 0;
      padding: 0;
      cursor: pointer;
    }
    /* 滑块的指示圆钮 - WebKit内核浏览器样式 */
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #555;         /* 滑块按钮颜色深灰 */
      border-radius: 50%;
      cursor: pointer;
    }
    /* 滑块的指示圆钮 - Firefox浏览器样式 */
    #slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #555;
      border-radius: 50%;
      cursor: pointer;
    }
    /* Firefox浏览器中的滑轨样式 */
    #slider::-moz-range-track {
      background: #ddd;
      height: 8px;
      border-radius: 5px;
    }

    /* 滑块右侧提示文本样式，通过绝对定位与滑块同一行右侧显示 */
    #slider-label {
      position: absolute;
      top: 50%;
      left: 100%;               /* 定位到滑块轨道容器的右边缘 */
      transform: translateY(-50%);
      margin-left: 10px;        /* 文本与滑轨间留出一些空隙 */
      white-space: nowrap;      /* 防止文本在较窄时拆行 */
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- 图像对比容器，包含前后两张尺寸相同的图像 -->
  <div id="comparison-container">
    <img src="before.png" alt="Before Image" />
    <img src="after.png" id="after-img" alt="After Image" />
  </div>

  <!-- 滑块控制区域，包含滑块和提示文本 -->
  <div id="slider-wrapper">
    <input type="range" id="slider" min="0" max="100" value="50" />
    <span id="slider-label">Slide to compare the segmentation results</span>
  </div>

  <!-- 控制滑块移动时动态更新剪裁区域的脚本，无需依赖外部库 -->
  <script>
    const slider = document.getElementById('slider');
    const afterImg = document.getElementById('after-img');
    // 监听滑块值的变化事件
    slider.addEventListener('input', function() {
      const val = this.value;
      // 根据滑块值调整上层图像的剪裁宽度百分比
      afterImg.style.clipPath = `polygon(0 0, ${val}% 0, ${val}% 100%, 0 100%)`;
      afterImg.style.webkitClipPath = `polygon(0 0, ${val}% 0, ${val}% 100%, 0 100%)`;
    });
  </script>

</body>
</html>
